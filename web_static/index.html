<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoRLM — Ask Your Video</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #08080a;
      --surface: #111114;
      --surface2: #18181c;
      --surface3: #1f1f25;
      --border: #26262e;
      --border-hi: #35354a;
      --text: #e8e6f0;
      --text2: #9593a3;
      --text3: #5c5a6a;
      --amber: #f0a840;
      --amber-dim: rgba(240,168,64,0.1);
      --amber-mid: rgba(240,168,64,0.25);
      --green: #4ade80;
      --green-dim: rgba(74,222,128,0.1);
      --blue: #60a5fa;
      --blue-dim: rgba(96,165,250,0.1);
      --red: #f87171;
      --red-dim: rgba(248,113,113,0.1);
      --serif: 'Instrument Serif', Georgia, serif;
      --sans: 'DM Sans', system-ui, sans-serif;
      --mono: 'JetBrains Mono', monospace;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { height: 100%; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      height: 100%;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    /* ════════════ NAV ════════════ */
    .nav {
      height: 52px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      z-index: 100;
    }
    .nav-left { display: flex; align-items: center; gap: 12px; }
    .logo-dot {
      width: 30px; height: 30px;
      border-radius: 8px;
      background: var(--amber);
      display: flex; align-items: center; justify-content: center;
    }
    .brand {
      font-family: var(--serif);
      font-size: 1.25rem;
      color: var(--text);
    }
    .brand em { color: var(--amber); font-style: italic; }
    .nav-right { display: flex; align-items: center; gap: 6px; }
    .nav-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text2);
      font-size: 0.75rem;
      font-weight: 500;
      font-family: var(--sans);
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex; align-items: center; gap: 5px;
    }
    .nav-btn:hover { border-color: var(--border-hi); color: var(--text); }
    .nav-btn.active { border-color: var(--amber-mid); color: var(--amber); background: var(--amber-dim); }

    /* ════════════ MAIN STAGE ════════════ */
    .stage {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    /* ── Video Area (center) ── */
    .video-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      position: relative;
    }
    .video-stage {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Drop zone — full center */
    .drop-zone {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      width: 100%;
      height: 100%;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    .drop-zone.has-video { display: none; }
    .drop-zone.drag-over .drop-ring { border-color: var(--amber); background: var(--amber-dim); }
    .drop-ring {
      width: 80px; height: 80px;
      border-radius: 24px;
      border: 2px dashed var(--border-hi);
      display: flex; align-items: center; justify-content: center;
      transition: all 0.3s;
      background: var(--surface);
    }
    .drop-zone:hover .drop-ring {
      border-color: var(--amber-mid);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(240,168,64,0.08);
    }
    .drop-text {
      font-family: var(--serif);
      font-size: 1.3rem;
      color: var(--text2);
    }
    .drop-sub { font-size: 0.8rem; color: var(--text3); }

    /* Video player */
    .video-frame {
      display: none;
      width: 100%;
      height: 100%;
      background: #000;
      position: relative;
    }
    .video-frame.show { display: flex; align-items: center; justify-content: center; }
    .video-frame video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .seek-indicator {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: var(--amber);
      padding: 8px 18px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      font-family: var(--mono);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      border: 1px solid var(--amber-mid);
    }
    .seek-indicator.show { opacity: 1; }
    .file-tag {
      position: absolute;
      top: 12px; left: 12px;
      background: rgba(0,0,0,0.7);
      color: var(--amber);
      font-family: var(--mono);
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 6px;
      border: 1px solid rgba(240,168,64,0.2);
      backdrop-filter: blur(8px);
    }

    /* Timestamps row */
    .ts-bar {
      display: none;
      padding: 8px 16px;
      gap: 6px;
      flex-wrap: wrap;
      border-top: 1px solid var(--border);
      background: var(--surface);
      flex-shrink: 0;
    }
    .ts-bar.show { display: flex; align-items: center; }
    .ts-bar-label {
      font-size: 0.65rem;
      font-weight: 600;
      color: var(--text3);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-right: 6px;
    }
    .ts-chip {
      display: inline-flex; align-items: center; gap: 4px;
      background: var(--amber-dim);
      color: var(--amber);
      border: 1px solid rgba(240,168,64,0.2);
      border-radius: 16px;
      padding: 3px 11px;
      font-size: 0.72rem;
      font-weight: 500;
      font-family: var(--mono);
      cursor: pointer;
      transition: all 0.15s;
    }
    .ts-chip:hover, .ts-chip.active {
      background: var(--amber);
      color: var(--bg);
      border-color: var(--amber);
    }
    .ts-inline {
      display: inline-flex; align-items: center; gap: 4px;
      background: var(--amber-dim);
      color: var(--amber);
      border: 1px solid rgba(240,168,64,0.2);
      border-radius: 5px;
      padding: 1px 7px;
      font-size: 0.78rem;
      font-weight: 600;
      font-family: var(--mono);
      cursor: pointer;
      transition: all 0.12s;
      vertical-align: middle;
      margin: 0 2px;
    }
    .ts-inline:hover { background: var(--amber); color: var(--bg); }

    /* ── Input Bar (bottom) ── */
    .input-bar {
      flex-shrink: 0;
      border-top: 1px solid var(--border);
      background: var(--surface);
      padding: 12px 16px;
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }
    .input-wrap {
      flex: 1;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      align-items: flex-end;
      transition: border-color 0.2s, box-shadow 0.2s;
      min-height: 46px;
      overflow: hidden;
    }
    .input-wrap:focus-within {
      border-color: var(--amber-mid);
      box-shadow: 0 0 0 3px var(--amber-dim);
    }
    .input-wrap textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-family: var(--sans);
      font-size: 0.88rem;
      padding: 12px 14px;
      resize: none;
      line-height: 1.4;
      max-height: 120px;
      outline: none;
    }
    .input-wrap textarea::placeholder { color: var(--text3); }
    .send-btn {
      flex-shrink: 0;
      width: 42px; height: 42px;
      border-radius: 10px;
      border: none;
      background: var(--amber);
      color: var(--bg);
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.15s;
      margin: 2px;
    }
    .send-btn:hover:not(:disabled) {
      box-shadow: 0 4px 16px rgba(240,168,64,0.3);
      transform: translateY(-1px);
    }
    .send-btn:disabled { opacity: 0.35; cursor: not-allowed; }
    .send-btn .send-spinner {
      width: 16px; height: 16px;
      border: 2px solid rgba(8,8,10,0.2);
      border-top-color: var(--bg);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: none;
    }
    .send-btn.loading .send-icon { display: none; }
    .send-btn.loading .send-spinner { display: block; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .validation-msg {
      font-size: 0.75rem;
      color: var(--red);
      display: none;
      padding: 0 4px;
    }
    .validation-msg.show { display: block; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
    }
    .shake { animation: shake 0.3s ease; }

    /* ── Right Panel (results + pipeline) ── */
    .right-panel {
      width: 380px;
      flex-shrink: 0;
      border-left: 1px solid var(--border);
      background: var(--surface);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.35s cubic-bezier(0.23,1,0.32,1), opacity 0.35s;
    }
    .right-panel.collapsed {
      width: 0;
      border-left: none;
      opacity: 0;
      transform: translateX(20px);
      pointer-events: none;
    }
    @media (max-width: 800px) {
      .right-panel {
        position: absolute;
        right: 0; top: 0; bottom: 0;
        z-index: 50;
        box-shadow: -4px 0 24px rgba(0,0,0,0.4);
      }
      .right-panel.collapsed { transform: translateX(100%); }
    }

    .panel-scroll {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* Panel header */
    .panel-header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .panel-title {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text3);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    .panel-meta {
      display: flex; align-items: center; gap: 8px;
    }
    .elapsed {
      font-size: 0.72rem;
      font-family: var(--mono);
      color: var(--text3);
      display: none;
    }
    .elapsed.show { display: inline; }
    .status-badge {
      font-size: 0.72rem;
      font-weight: 600;
      color: var(--green);
      display: none;
    }
    .status-badge.show { display: inline; }

    /* Progress shimmer */
    .progress-line {
      height: 2px;
      background: linear-gradient(90deg, var(--amber), #d4883a, var(--amber));
      background-size: 200% 100%;
      animation: shimmer 2s ease-in-out infinite;
      display: none;
      flex-shrink: 0;
    }
    .progress-line.show { display: block; }
    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    /* Pipeline steps */
    .steps-list { padding: 8px 16px; }
    .pipeline-step {
      display: flex; align-items: flex-start; gap: 10px;
      padding: 7px 0;
      position: relative;
    }
    .pipeline-step:not(:last-child)::after {
      content: '';
      position: absolute;
      left: 11px; top: 30px; bottom: -4px;
      width: 1px;
      background: var(--border);
      transition: background 0.3s;
    }
    .pipeline-step.step-done:not(:last-child)::after { background: rgba(74,222,128,0.25); }
    .pipeline-step.step-running:not(:last-child)::after {
      background: linear-gradient(to bottom, var(--amber-mid), var(--border));
    }
    .step-dot {
      width: 22px; height: 22px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      background: var(--surface2);
      border: 1.5px solid var(--border);
      transition: all 0.3s;
      position: relative;
      z-index: 2;
    }
    .step-dot.running {
      background: var(--amber-dim);
      border-color: var(--amber);
      animation: pulse 2s ease-in-out infinite;
    }
    .step-dot.done { background: var(--green-dim); border-color: var(--green); }
    .step-dot.cached { background: var(--blue-dim); border-color: var(--blue); }
    .step-dot.skip { opacity: 0.4; }
    .step-dot.error { background: var(--red-dim); border-color: var(--red); }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 var(--amber-mid); }
      50% { box-shadow: 0 0 0 6px rgba(240,168,64,0); }
    }
    .step-label {
      font-size: 0.78rem;
      font-weight: 500;
      color: var(--text3);
      transition: color 0.2s;
      padding-top: 2px;
    }
    .step-label.running { color: var(--amber); }
    .step-label.done { color: var(--green); }
    .step-label.cached { color: var(--blue); }
    .step-label.skip { opacity: 0.4; }
    .step-label.error { color: var(--red); }
    .step-detail {
      font-size: 0.66rem;
      font-family: var(--mono);
      color: var(--text3);
      margin-top: 1px;
      display: none;
    }
    .step-detail.show { display: block; }
    .mini-spinner {
      width: 10px; height: 10px;
      border: 1.5px solid rgba(240,168,64,0.2);
      border-top-color: var(--amber);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* Agent iterations */
    .agent-iter {
      padding: 10px 16px;
      border-top: 1px solid var(--border);
      display: none;
    }
    .agent-iter.show { display: block; }
    .iter-badge {
      display: inline-flex; align-items: center; gap: 5px;
      background: var(--amber-dim);
      color: var(--amber);
      border: 1px solid rgba(240,168,64,0.15);
      border-radius: 5px;
      padding: 3px 8px;
      font-size: 0.68rem;
      font-weight: 600;
      font-family: var(--mono);
    }
    .tool-badge {
      display: inline-flex;
      background: var(--surface2);
      color: var(--text2);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 0.65rem;
      font-weight: 500;
      font-family: var(--mono);
    }

    /* Answer */
    .answer-section {
      padding: 16px;
      border-top: 1px solid var(--border);
      display: none;
    }
    .answer-section.show { display: block; }
    .answer-head {
      display: flex; align-items: center; gap: 8px;
      margin-bottom: 12px;
    }
    .answer-dot {
      width: 24px; height: 24px;
      border-radius: 7px;
      background: var(--amber);
      display: flex; align-items: center; justify-content: center;
    }
    .answer-title {
      font-family: var(--serif);
      font-size: 1rem;
    }
    .answer-prose {
      line-height: 1.75;
      color: var(--text2);
      font-size: 0.85rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Error */
    .error-section {
      padding: 16px;
      display: none;
    }
    .error-section.show { display: block; }
    .error-box {
      display: flex; align-items: flex-start; gap: 10px;
      padding: 12px 14px;
      background: var(--red-dim);
      border: 1px solid rgba(248,113,113,0.15);
      border-radius: 8px;
    }
    .error-label { font-size: 0.82rem; font-weight: 600; color: var(--red); }
    .error-msg { font-size: 0.75rem; color: var(--text2); font-family: var(--mono); margin-top: 2px; }

    /* ── Settings Drawer ── */
    .settings-drawer {
      display: none;
      position: absolute;
      bottom: calc(100% + 8px);
      left: 0; right: 0;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      z-index: 60;
      box-shadow: 0 -8px 40px rgba(0,0,0,0.4);
    }
    .settings-drawer.show { display: block; }
    .settings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }
    .settings-group label {
      display: block;
      font-size: 0.65rem;
      font-weight: 600;
      color: var(--text3);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    .s-select, .s-input {
      width: 100%;
      background: var(--surface3);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 0.78rem;
      font-family: var(--sans);
      appearance: none;
      outline: none;
      transition: border-color 0.15s;
    }
    .s-select:focus, .s-input:focus { border-color: var(--amber-mid); }
    .s-select {
      background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%235c5a6a' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      padding-right: 28px;
    }
    /* Pipeline toggle in settings */
    .pip-toggle {
      display: flex;
      background: var(--surface3);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }
    .pip-opt {
      flex: 1;
      padding: 8px 0;
      font-size: 0.78rem;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      border: none;
      background: transparent;
      color: var(--text3);
      font-family: var(--sans);
      transition: all 0.15s;
    }
    .pip-opt.active {
      background: var(--amber-dim);
      color: var(--amber);
    }

    /* Empty panel state */
    .panel-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text3);
      gap: 8px;
      padding: 40px;
      text-align: center;
    }
    .panel-empty-icon {
      width: 48px; height: 48px;
      border-radius: 14px;
      background: var(--surface2);
      border: 1px solid var(--border);
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 4px;
    }
    .panel-empty-text { font-size: 0.85rem; color: var(--text2); }
    .panel-empty-sub { font-size: 0.75rem; }
  </style>
</head>

<body>

  <!-- ── Nav ── -->
  <nav class="nav">
    <div class="nav-left">
      <div class="logo-dot">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#08080a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
      </div>
      <div class="brand">Video<em>RLM</em></div>
    </div>
    <div class="nav-right">
      <button class="nav-btn" id="settings-toggle" onclick="toggleSettings()">
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        Settings
      </button>
      <button class="nav-btn" id="panel-toggle" onclick="togglePanel()">
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M15 3v18"/></svg>
        Panel
      </button>
    </div>
  </nav>

  <!-- ── Main Stage ── -->
  <div class="stage">
    <div class="video-area">

      <!-- Video stage -->
      <div class="video-stage">
        <input type="file" id="file-input" accept="video/*" style="display:none" />

        <div id="drop-zone" class="drop-zone" onclick="document.getElementById('file-input').click()">
          <div class="drop-ring">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="var(--amber)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
          </div>
          <div class="drop-text">Drop a video here</div>
          <div class="drop-sub">or click to browse &mdash; MP4, MOV, AVI, WebM</div>
        </div>

        <div id="video-frame" class="video-frame">
          <video id="video-player" controls preload="metadata"></video>
          <div id="seek-indicator" class="seek-indicator"></div>
          <div id="file-tag" class="file-tag" style="display:none"></div>
        </div>
      </div>

      <!-- Timestamps -->
      <div id="timestamps-bar" class="ts-bar">
        <span class="ts-bar-label">Timestamps</span>
        <div id="chips-row" style="display:contents"></div>
      </div>

      <!-- Input bar -->
      <div class="input-bar" style="position:relative">
        <div id="settings-drawer" class="settings-drawer">
          <div class="settings-grid">
            <div class="settings-group">
              <label>Pipeline</label>
              <div class="pip-toggle">
                <button id="pipeline-rlm" class="pip-opt active" onclick="setPipeline('rlm')">RLM</button>
                <button id="pipeline-kuavi" class="pip-opt" onclick="setPipeline('kuavi')">KUAVi</button>
              </div>
            </div>
            <div class="settings-group">
              <label>Backend</label>
              <select id="backend" class="s-select">
                <option value="openrouter" selected>OpenRouter</option>
                <option value="openai">OpenAI</option>
                <option value="anthropic">Anthropic</option>
                <option value="gemini">Gemini</option>
              </select>
            </div>
            <div class="settings-group">
              <label>Model</label>
              <input type="text" id="model" value="openai/gpt-4o" class="s-input" />
            </div>
          </div>
        </div>

        <div class="input-wrap">
          <textarea id="question" rows="1" placeholder="Ask something about your video..." oninput="autoGrow(this)"></textarea>
        </div>
        <button id="submit-btn" class="send-btn" onclick="submitQuery()">
          <svg class="send-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
          <div class="send-spinner"></div>
        </button>
      </div>
      <p id="validation-msg" class="validation-msg" style="padding:0 16px 6px"></p>
    </div>

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel collapsed">
      <div id="progress-bar" class="progress-line"></div>
      <div class="panel-header">
        <div class="panel-title">Pipeline</div>
        <div class="panel-meta">
          <span id="elapsed-timer" class="elapsed"></span>
          <span id="pipeline-status-badge" class="status-badge"></span>
        </div>
      </div>
      <div class="panel-scroll">
        <div id="panel-empty" class="panel-empty">
          <div class="panel-empty-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--text3)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
          </div>
          <div class="panel-empty-text">No analysis running</div>
          <div class="panel-empty-sub">Upload a video and ask a question to start</div>
        </div>

        <div id="loading-state" style="display:none">
          <div id="pipeline-steps-list" class="steps-list"></div>
          <div id="agent-iter-row" class="agent-iter">
            <div style="display:flex;align-items:center;gap:6px;flex-wrap:wrap;">
              <span class="iter-badge">
                <div class="mini-spinner"></div>
                <span id="iter-count">Iteration 0</span>
              </span>
              <div id="tools-row" style="display:flex;flex-wrap:wrap;gap:3px;"></div>
            </div>
          </div>
        </div>

        <div id="answer-state" class="answer-section">
          <div class="answer-head">
            <div class="answer-dot">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#08080a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            </div>
            <div class="answer-title">Answer</div>
          </div>
          <div id="answer-html" class="answer-prose"></div>
        </div>

        <div id="error-state" class="error-section">
          <div class="error-box">
            <div>
              <div class="error-label">Analysis failed</div>
              <div id="error-message" class="error-msg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const videoFrame = document.getElementById('video-frame');
    const videoPlayer = document.getElementById('video-player');
    const submitBtn = document.getElementById('submit-btn');
    const answerState = document.getElementById('answer-state');
    const errorState = document.getElementById('error-state');
    const answerHtml = document.getElementById('answer-html');
    const errorMessage = document.getElementById('error-message');
    const timestampsBar = document.getElementById('timestamps-bar');
    const chipsRow = document.getElementById('chips-row');
    const seekIndicator = document.getElementById('seek-indicator');
    const backendSelect = document.getElementById('backend');
    const rightPanel = document.getElementById('right-panel');

    let currentFile = null;
    let seekTimeout = null;
    let currentPipeline = 'rlm';
    let elapsedInterval = null;
    let elapsedStart = null;

    function autoGrow(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 120) + 'px';
    }

    function toggleSettings() {
      const d = document.getElementById('settings-drawer');
      d.classList.toggle('show');
      document.getElementById('settings-toggle').classList.toggle('active', d.classList.contains('show'));
    }

    function togglePanel() {
      rightPanel.classList.toggle('collapsed');
      document.getElementById('panel-toggle').classList.toggle('active', !rightPanel.classList.contains('collapsed'));
    }

    function showPanel() {
      rightPanel.classList.remove('collapsed');
      document.getElementById('panel-toggle').classList.add('active');
    }

    function setPipeline(name) {
      currentPipeline = name;
      document.getElementById('pipeline-rlm').classList.toggle('active', name === 'rlm');
      document.getElementById('pipeline-kuavi').classList.toggle('active', name === 'kuavi');
    }

    const modelDefaults = {
      openrouter: 'openai/gpt-4o',
      openai: 'gpt-4o',
      anthropic: 'claude-opus-4-5',
      gemini: 'gemini-2.5-flash',
    };
    backendSelect.addEventListener('change', () => {
      document.getElementById('model').value = modelDefaults[backendSelect.value] || 'gpt-4o';
    });

    function setFile(file) {
      currentFile = file;
      videoPlayer.src = URL.createObjectURL(file);
      dropZone.classList.add('has-video');
      videoFrame.classList.add('show');
      document.getElementById('file-tag').textContent = file.name;
      document.getElementById('file-tag').style.display = '';
      document.getElementById('validation-msg').classList.remove('show');
      videoPlayer.load();
    }

    fileInput.addEventListener('change', () => { if (fileInput.files[0]) setFile(fileInput.files[0]); });
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('video/')) setFile(file);
    });

    function seekTo(seconds) {
      if (!videoPlayer.src) return;
      videoPlayer.currentTime = seconds;
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      const frac = seconds - Math.floor(seconds);
      const fracStr = frac >= 0.05 ? `.${Math.round(frac * 10)}` : '';
      seekIndicator.textContent = `${mins}:${String(secs).padStart(2, '0')}${fracStr}`;
      seekIndicator.classList.add('show');
      clearTimeout(seekTimeout);
      seekTimeout = setTimeout(() => seekIndicator.classList.remove('show'), 1400);
      document.querySelectorAll('.ts-chip').forEach(c => {
        c.classList.toggle('active', parseFloat(c.dataset.t) === seconds);
      });
    }

    function buildChips(timestamps) {
      chipsRow.innerHTML = '';
      if (!timestamps.length) { timestampsBar.classList.remove('show'); return; }
      timestamps.forEach(ts => {
        const btn = document.createElement('button');
        btn.className = 'ts-chip';
        btn.dataset.t = ts.seconds;
        btn.innerHTML = `<svg width="9" height="9" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>${ts.label}`;
        btn.addEventListener('click', () => seekTo(ts.seconds));
        chipsRow.appendChild(btn);
      });
      timestampsBar.classList.add('show');
    }

    const STEP_ICONS = {
      pending: `<svg width="6" height="6" viewBox="0 0 24 24" fill="none" stroke="var(--border-hi)" stroke-width="3"><circle cx="12" cy="12" r="5"/></svg>`,
      running: `<div class="mini-spinner"></div>`,
      done:    `<svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="var(--green)" stroke-width="2.5" stroke-linecap="round"><polyline points="20 6 9 17 4 12"/></svg>`,
      cached:  `<svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="var(--blue)" stroke-width="2.5" stroke-linecap="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>`,
      skip:    `<svg width="6" height="6" viewBox="0 0 24 24" fill="none" stroke="var(--text3)" stroke-width="2.5"><line x1="5" y1="12" x2="19" y2="12"/></svg>`,
      error:   `<svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="var(--red)" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>`,
    };

    function initPipelineSteps(steps) {
      const list = document.getElementById('pipeline-steps-list');
      list.innerHTML = '';
      steps.forEach(s => {
        const row = document.createElement('div');
        row.className = 'pipeline-step';
        row.id = `step-row-${s.id}`;
        row.innerHTML = `
          <div class="step-dot" id="step-icon-${s.id}">${STEP_ICONS.pending}</div>
          <div style="min-width:0">
            <div class="step-label" id="step-name-${s.id}">${s.label}</div>
            <div class="step-detail" id="step-detail-${s.id}"></div>
          </div>`;
        list.appendChild(row);
      });
    }

    function updateStep(id, status, detail) {
      const icon = document.getElementById(`step-icon-${id}`);
      const name = document.getElementById(`step-name-${id}`);
      const det  = document.getElementById(`step-detail-${id}`);
      const row  = document.getElementById(`step-row-${id}`);
      if (!icon) return;
      icon.className = `step-dot ${status}`;
      icon.innerHTML = STEP_ICONS[status] || STEP_ICONS.pending;
      name.className = `step-label ${status}`;
      if (row) {
        row.classList.remove('step-done', 'step-running');
        if (status === 'done' || status === 'cached') row.classList.add('step-done');
        if (status === 'running') row.classList.add('step-running');
      }
      if (detail) { det.textContent = detail; det.classList.add('show'); }
    }

    function updateAgentIteration(n, tools, errors) {
      const row = document.getElementById('agent-iter-row');
      row.classList.add('show');
      document.getElementById('iter-count').textContent = `Iteration ${n}`;
      const toolsRow = document.getElementById('tools-row');
      if (n > 1) {
        const sep = document.createElement('span');
        sep.style.cssText = 'color:var(--border-hi);font-size:0.6rem;margin:0 1px;';
        sep.textContent = '|';
        toolsRow.appendChild(sep);
      }
      tools.forEach(t => {
        const b = document.createElement('span');
        b.className = 'tool-badge';
        b.textContent = t;
        toolsRow.appendChild(b);
      });
      (errors || []).forEach(e => {
        const b = document.createElement('span');
        b.className = 'tool-badge';
        b.style.cssText = 'background:var(--red-dim);color:var(--red);border-color:rgba(248,113,113,0.15);max-width:220px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap';
        b.title = e;
        b.textContent = e.split('\n')[0].slice(0, 50);
        toolsRow.appendChild(b);
      });
      const det = document.getElementById('step-detail-agent');
      if (det) { det.textContent = `iteration ${n}, ${tools.length} tool calls`; det.classList.add('show'); }
    }

    function handleEvent(event) {
      if (event.type === 'init') {
        initPipelineSteps(event.steps);
        startTimer();
      } else if (event.type === 'step') {
        updateStep(event.id, event.status, event.detail || null);
        if (event.id === 'agent' && event.status === 'done') {
          document.getElementById('agent-iter-row').classList.remove('show');
        }
      } else if (event.type === 'iteration') {
        updateAgentIteration(event.n, event.tools || [], event.errors || []);
      } else if (event.type === 'result') {
        stopTimer();
        document.getElementById('progress-bar').classList.remove('show');
        answerHtml.innerHTML = event.answer_html;
        answerState.classList.add('show');
        buildChips(event.timestamps);
        const badge = document.getElementById('pipeline-status-badge');
        badge.textContent = 'Complete';
        badge.classList.add('show');
      } else if (event.type === 'error') {
        stopTimer();
        document.getElementById('progress-bar').classList.remove('show');
        errorMessage.textContent = event.message;
        errorState.classList.add('show');
        for (const sid of ['vjepa','siglip','gemma','whisper','caption','index','agent']) {
          const icon = document.getElementById(`step-icon-${sid}`);
          if (icon && icon.classList.contains('running')) updateStep(sid, 'error', null);
        }
      }
    }

    function startTimer() {
      elapsedStart = Date.now();
      const el = document.getElementById('elapsed-timer');
      el.classList.add('show');
      elapsedInterval = setInterval(() => {
        const secs = Math.floor((Date.now() - elapsedStart) / 1000);
        const m = Math.floor(secs / 60);
        const s = secs % 60;
        el.textContent = m > 0 ? `${m}m ${s}s` : `${s}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(elapsedInterval);
      elapsedInterval = null;
    }

    function setBtnLoading(loading) {
      if (loading) {
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
      } else {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    }

    function shakeBtn() {
      submitBtn.classList.remove('shake');
      void submitBtn.offsetWidth;
      submitBtn.classList.add('shake');
      submitBtn.addEventListener('animationend', () => submitBtn.classList.remove('shake'), { once: true });
    }

    async function submitQuery() {
      const question = document.getElementById('question').value.trim();
      const validationMsg = document.getElementById('validation-msg');

      if (!currentFile && !question) {
        validationMsg.textContent = 'Upload a video and enter a question first.';
        validationMsg.classList.add('show'); shakeBtn(); return;
      }
      if (!currentFile) {
        validationMsg.textContent = 'Upload a video first.';
        validationMsg.classList.add('show'); shakeBtn(); return;
      }
      if (!question) {
        validationMsg.textContent = 'Enter a question.';
        validationMsg.classList.add('show'); shakeBtn(); return;
      }

      validationMsg.classList.remove('show');
      setBtnLoading(true);
      showPanel();

      document.getElementById('panel-empty').style.display = 'none';
      document.getElementById('loading-state').style.display = '';
      document.getElementById('progress-bar').classList.add('show');
      answerState.classList.remove('show');
      errorState.classList.remove('show');
      timestampsBar.classList.remove('show');
      document.getElementById('agent-iter-row').classList.remove('show');
      document.getElementById('tools-row').innerHTML = '';
      document.getElementById('pipeline-steps-list').innerHTML = '';
      document.getElementById('pipeline-status-badge').classList.remove('show');
      document.getElementById('elapsed-timer').classList.remove('show');
      stopTimer();

      // Close settings if open
      document.getElementById('settings-drawer').classList.remove('show');
      document.getElementById('settings-toggle').classList.remove('active');

      const form = new FormData();
      form.append('video', currentFile);
      form.append('question', question);
      form.append('backend', document.getElementById('backend').value);
      form.append('model', document.getElementById('model').value);
      form.append('pipeline', currentPipeline);

      try {
        const response = await fetch('/api/analyze', { method: 'POST', body: form });
        if (!response.ok) {
          const err = await response.json().catch(() => ({ message: response.statusText }));
          errorMessage.textContent = err.detail || err.message || 'Unknown error';
          errorState.classList.add('show');
          return;
        }
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buf = '';
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          buf += decoder.decode(value, { stream: true });
          const parts = buf.split('\n\n');
          buf = parts.pop() || '';
          for (const part of parts) {
            const line = part.trim();
            if (line.startsWith('data: ')) {
              try { handleEvent(JSON.parse(line.slice(6))); } catch (_) {}
            }
          }
        }
      } catch (e) {
        errorMessage.textContent = e.message;
        errorState.classList.add('show');
      } finally {
        setBtnLoading(false);
        stopTimer();
      }
    }

    document.getElementById('question').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) submitQuery();
      if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.metaKey) {
        e.preventDefault();
        submitQuery();
      }
    });

    // Close settings drawer when clicking outside
    document.addEventListener('click', (e) => {
      const drawer = document.getElementById('settings-drawer');
      const toggle = document.getElementById('settings-toggle');
      if (drawer.classList.contains('show') && !drawer.contains(e.target) && !toggle.contains(e.target)) {
        drawer.classList.remove('show');
        toggle.classList.remove('active');
      }
    });
  </script>

</body>
